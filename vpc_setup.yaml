- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Variable
      include_vars: vars/vpc_setup

    - name: Create Tanvir VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostname: yes
        tenancy: default
        state: "{{state}}"
      registration: vpcout
